[alias]
# Unit tests with nextest (fast, parallel)
test-unit = "nextest run --all --all-features --profile ci"

# BDD/Cucumber tests (integration + FSM, all features including fsm-trace)
test-bdd = "test --test bdd --all-features"

# Local development: use path dependencies for hurl when available
# This overrides the git dependencies defined in Cargo.toml
# In CI (where ../hurl doesn't exist), these patches are simply ignored
# [patch."https://github.com/hit-box/hurl.git"]
# hurl = { path = "../hurl/packages/hurl" }
# hurl_core = { path = "../hurl/packages/hurl_core" }
