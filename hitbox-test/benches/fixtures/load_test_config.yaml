# Hitbox load test configuration
# Modify this file and rerun the benchmark without recompiling

# Backend configuration
backend:
  type: Moka
  max_capacity: 10000
  key:
    format: Bitcode
  value:
    format: Rkyv
    compression:
      type: Disabled

# Endpoint configuration
endpoint:
  request:
    - Method: POST
    - Path: "/api/orders"
    - Header:
        x-tenant-id:
          exist: true
    - Header:
        content-type:
          exist: true

  response:
    - Status: 200
    - Header:
        content-type:
          contains: application/json

  extractors:
    - Method:
    - Path: "/api/orders"
    - Header: x-tenant-id
    - Header: content-type
    - Query: include

  policy:
    Enabled:
      ttl: 300s
